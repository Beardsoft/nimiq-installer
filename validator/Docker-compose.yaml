version: '3'

services:
  node:
    container_name: node
    image: maestroi/nimiq-albatross:stable
    user: "1001:1001"
    restart: unless-stopped
    ports:
      - "8443:8443"
      - "8648:8648"
    environment:
      RPC_ENABLED: "true"
      NIMIQ_INSTANT_INBOUND: "true"
    volumes:
      - "./client.toml:/home/nimiq/.nimiq/client.toml"
      - "data:/home/nimiq/.nimiq"
    networks:
      - app_net

  nginx:
    container_name: nginx
    image: nginx:latest
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - "./nginx.conf:/etc/nginx/conf.d/default.conf"
    networks:
      - app_net

  watchtower:
    container_name: watchtower
    image: containrrr/watchtower
    restart: always
    command: --interval 1800 node
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - app_net

  activate_validator:
    container_name: activate_validator
    build:
      context: ./activate_validator
    volumes:
      - "/opt/nimiq/validator/secrets:/keys"
      - "epoch-data:/usr/src/app"
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      - node
    restart: unless-stopped
    networks:
      - app_net

  watchdog:
    container_name: nimiq-watchdog
    image: ghcr.io/maestroi/nimiq-watchdog:main
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 12345:12345
    environment:
      - NIMIQ_HOST=http://node
      - NIMIQ_PORT=8648
      - RETRY_LIMIT=10
      - RETRY_DELAY=10
      - RESTART_DELAY=300
      - DOCKER_CONTAINER_NAME=node
    restart: unless-stopped
    networks:
      - app_net

volumes:
  data:
  epoch-data:

networks:
  app_net:
    external: true
